<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-Нолики</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container heading" id="red_score">
        <h1 id="score-red">0</h1>
        <h1 id="heading">Крестики-Нолики</h1>
        <h1 id="score-white">0</h1>
    </div>

    <div class="container game">
        <div class="grid__wrapper">
            <div class="grid">
                <div class="grid__line">
                    <div class="grid__element" data-position="0-0">
            
                    </div>
                    <div class="grid__element" data-position="0-1">
                        
                    </div>
                    <div class="grid__element end" data-position="0-2">
                        
                    </div>
                    <div class="grid__element" data-position="1-0">

                    </div>
                    <div class="grid__element" data-position="1-1">
                        
                    </div>
                    <div class="grid__element end" data-position="1-2">
                        
                    </div>
                    <div class="grid__element" data-position="2-0">

                    </div>
                    <div class="grid__element" data-position="2-1">
                    </div>
                    <div class="grid__element end" data-position="2-2">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
